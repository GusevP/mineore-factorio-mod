[mod-name]
mineore=Miner Planner

[mod-description]
mineore=Automatisiert die Platzierung von Bohrern auf Erzvorkommen. Wähle einen Bereich aus, wähle einen Bohrer und Platzierungsmodus, und Geisterbohrer werden in einem optimalen Rastermuster platziert.

[item-name]
mineore-selection-tool=Miner Planner

[item-description]
mineore-selection-tool=Ziehen, um ein Erzvorkommen für automatische Bohrerplatzierung auszuwählen.\nUmschalt-Ziehen, um Geisterbohrer, Fließbänder, Strommasten und Effektverteiler zu entfernen.

