[mod-setting-description]
mineore-default-mode=Der Platzierungsmodus, der standardmäßig beim Öffnen des Konfigurationsfensters verwendet wird.
mineore-show-gui-always=Wenn aktiviert, wird das Konfigurationsfenster immer angezeigt. Wenn deaktiviert, werden gespeicherte Einstellungen verwendet, falls verfügbar.
mineore-max-beacons-per-drill=Maximale Anzahl an Effektverteilern, die einen einzelnen Bohrer beeinflussen können. Höhere Werte ermöglichen dichtere Effektverteiler-Abdeckung.
mineore-preferred-beacons-per-drill=Zielanzahl an Effektverteilern pro Bohrer. Die Platzierung stoppt, sobald jeder Bohrer diese Anzahl erreicht hat. Auf 0 setzen, um das Limit zu deaktivieren.

