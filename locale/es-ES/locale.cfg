[mod-setting-description]
mineore-default-mode=El modo de colocación que se usa por defecto al abrir la ventana de configuración.
mineore-show-gui-always=Cuando está activado, siempre se muestra la ventana de configuración. Cuando está desactivado, se usan los ajustes guardados si están disponibles.
mineore-max-beacons-per-drill=Número máximo de difusores que pueden afectar a un solo taladro. Valores más altos permiten una cobertura más densa.
mineore-preferred-beacons-per-drill=Número objetivo de difusores por taladro. La colocación se detiene cuando cada taladro alcanza este número. Pon 0 para desactivar el límite.

