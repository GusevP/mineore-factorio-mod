[mod-name]
mineore=Miner Planner

[mod-description]
mineore=Automatiza la colocación de taladros mineros en yacimientos de mineral. Selecciona un área, elige un taladro y modo de colocación, y los taladros fantasma se colocan en un patrón de cuadrícula óptimo.

[item-name]
mineore-selection-tool=Miner Planner

[item-description]
mineore-selection-tool=Arrastra para seleccionar un yacimiento de mineral para la colocación automática de taladros.\nMayús+arrastra para eliminar taladros, cintas, postes y difusores fantasma.

[shortcut]
mineore=Miner Planner

[shortcut-description]
mineore=Seleccionar yacimientos de mineral para la colocación automática de taladros

