[mod-name]
mineore=Miner Planner

[mod-description]
mineore=Automates mining drill placement on ore patches. Select an area, choose a drill and placement mode, and ghost miners are placed in an optimal grid pattern.

[item-name]
mineore-selection-tool=Miner Planner

[item-description]
mineore-selection-tool=Drag to select an ore patch for automated miner placement.\nShift-drag to remove ghost miners, belts, poles, and beacons.

[shortcut]
mineore=Miner Planner

[shortcut-description]
mineore=Select ore patches for automated miner placement

