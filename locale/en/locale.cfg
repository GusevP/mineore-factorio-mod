[mod-setting-description]
mineore-default-mode=The placement mode to use by default when opening the configuration GUI.
mineore-show-gui-always=When enabled, always show the configuration GUI. When disabled, use remembered settings if available.
mineore-max-beacons-per-drill=Maximum number of beacons that can affect any single drill. Higher values allow denser beacon coverage.
mineore-preferred-beacons-per-drill=Target number of beacons per drill. The placer will stop adding beacons once each drill reaches this count. Set to 0 to disable beacon placement limit.

