mineore-show-gui-always=Toujours afficher la fenêtre de configuration
mineore-max-beacons-per-drill=Max. diffuseurs par foreuse
mineore-preferred-beacons-per-drill=Diffuseurs préférés par foreuse

[mod-setting-description]
mineore-default-mode=Le mode de placement utilisé par défaut à l'ouverture de la fenêtre de configuration.
mineore-show-gui-always=Si activé, la fenêtre de configuration est toujours affichée. Si désactivé, les paramètres sauvegardés sont utilisés s'ils sont disponibles.
mineore-max-beacons-per-drill=Nombre maximum de diffuseurs pouvant affecter une seule foreuse. Des valeurs plus élevées permettent une couverture plus dense.
mineore-preferred-beacons-per-drill=Nombre cible de diffuseurs par foreuse. Le placement s'arrête quand chaque foreuse atteint ce nombre. Mettre à 0 pour désactiver la limite.

