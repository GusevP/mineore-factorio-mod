[mod-name]
mineore=Miner Planner

[mod-description]
mineore=Automatise le placement des foreuses sur les gisements de minerai. Sélectionnez une zone, choisissez une foreuse et un mode de placement, et des fantômes de foreuses sont placés dans un motif de grille optimal.

[item-name]
mineore-selection-tool=Miner Planner

[item-description]
mineore-selection-tool=Glissez pour sélectionner un gisement de minerai pour le placement automatique de foreuses.\nMaj+glissez pour supprimer les fantômes de foreuses, convoyeurs, poteaux et diffuseurs.

[shortcut]
mineore=Miner Planner

[shortcut-description]
mineore=Sélectionner des gisements de minerai pour le placement automatique de foreuses

[controls]
