[mod-name]
mineore=Miner Planner

[mod-description]
mineore=Автоматизує розміщення бурів на рудних покладах. Виберіть область, оберіть бур і режим розміщення — бури-привиди будуть розставлені в оптимальному порядку.

[item-name]
mineore-selection-tool=Miner Planner

[item-description]
mineore-selection-tool=Перетягніть для вибору рудного покладу для автоматичного розміщення бурів.\nShift+перетягніть для видалення привидів бурів, конвеєрів, стовпів і маяків.

[shortcut]
mineore=Miner Planner

[shortcut-description]
mineore=Вибрати рудний поклад для автоматичного розміщення бурів

