[mod-setting-description]
mineore-default-mode=Режим розміщення, що використовується за замовчуванням при відкритті вікна налаштувань.
mineore-show-gui-always=Якщо увімкнено, вікно налаштувань показується завжди. Якщо вимкнено, використовуються збережені налаштування, якщо вони доступні.
mineore-max-beacons-per-drill=Максимальна кількість маяків, що можуть впливати на один бур. Більші значення дозволяють щільніше покриття маяками.
mineore-preferred-beacons-per-drill=Цільова кількість маяків на бур. Розміщення припиняється, коли кожен бур досягає цього числа. Встановіть 0, щоб вимкнути обмеження.

