[mod-setting-name]
mineore-default-mode=デフォルト配置モード
mineore-show-gui-always=常に設定ウィンドウを表示
mineore-max-beacons-per-drill=ドリルあたりの最大ビーコン数
mineore-preferred-beacons-per-drill=ドリルあたりの推奨ビーコン数

[mod-setting-description]
mineore-default-mode=設定ウィンドウを開いた時にデフォルトで使用される配置モード。
mineore-show-gui-always=有効にすると、常に設定ウィンドウが表示されます。無効にすると、保存された設定が利用可能な場合はそれを使用します。
mineore-max-beacons-per-drill=1つのドリルに影響を与えることができるビーコンの最大数。高い値はより密なビーコン配置を可能にします。
mineore-preferred-beacons-per-drill=ドリルあたりの目標ビーコン数。各ドリルがこの数に達すると配置を停止します。0に設定すると制限が無効になります。

