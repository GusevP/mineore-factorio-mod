[mod-name]
mineore=Miner Planner

[mod-description]
mineore=鉱床への採掘ドリルの配置を自動化します。エリアを選択し、ドリルと配置モードを選ぶと、ゴーストドリルが最適なグリッドパターンで配置されます。

[item-name]
mineore-selection-tool=Miner Planner

[item-description]
mineore-selection-tool=ドラッグして鉱床を選択し、採掘ドリルを自動配置します。\nShift+ドラッグでゴーストドリル、ベルト、電柱、ビーコンを除去します。

