[mod-name]
mineore=Miner Planner

[mod-description]
mineore=Automatiza a colocação de mineradoras em depósitos de minério. Selecione uma área, escolha uma mineradora e modo de colocação, e mineradoras fantasma são posicionadas em um padrão de grade ideal.

[item-name]
mineore-selection-tool=Miner Planner

[item-description]
mineore-selection-tool=Arraste para selecionar um depósito de minério para colocação automática de mineradoras.\nShift+arraste para remover mineradoras, esteiras, postes e distribuidores fantasma.

[shortcut]
mineore=Miner Planner

[shortcut-description]
mineore=Selecionar depósitos de minério para colocação automática de mineradoras

