[mod-setting-description]
mineore-default-mode=O modo de colocação usado por padrão ao abrir a janela de configuração.
mineore-show-gui-always=Quando ativado, a janela de configuração é sempre exibida. Quando desativado, as configurações salvas são usadas, se disponíveis.
mineore-max-beacons-per-drill=Número máximo de distribuidores que podem afetar uma única mineradora. Valores maiores permitem cobertura mais densa.
mineore-preferred-beacons-per-drill=Número alvo de distribuidores por mineradora. A colocação para quando cada mineradora atinge este número. Defina como 0 para desativar o limite.

