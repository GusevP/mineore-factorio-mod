[mod-name]
mineore=Miner Planner

[mod-description]
mineore=自動在礦區放置採礦鑽頭。選擇一個區域，選擇鑽頭和放置模式，幽靈鑽頭將以最佳網格模式放置。

[item-name]
mineore-selection-tool=Miner Planner

[item-description]
mineore-selection-tool=拖曳選擇礦區以自動放置採礦鑽頭。\nShift+拖曳以移除幽靈鑽頭、輸送帶、電線桿和插件效果分享塔。

[shortcut]
mineore=Miner Planner

[shortcut-description]
mineore=選擇礦區以自動放置採礦鑽頭

[controls]
mineore-toggle=Miner Planner

[control-description]
mineore-toggle=切換 Miner Planner 選擇工具

[mod-setting-name]
mineore-default-mode=預設放置模式
mineore-show-gui-always=始終顯示設定視窗
mineore-max-beacons-per-drill=每個鑽頭最大插件效果分享塔數
mineore-preferred-beacons-per-drill=每個鑽頭偏好插件效果分享塔數

[mod-setting-description]
mineore-default-mode=開啟設定視窗時預設使用的放置模式。
mineore-show-gui-always=啟用時，始終顯示設定視窗。停用時，如果可用則使用已儲存的設定。
mineore-max-beacons-per-drill=能夠影響單個鑽頭的最大插件效果分享塔數量。較高的值允許更密集的覆蓋。
mineore-preferred-beacons-per-drill=每個鑽頭的目標插件效果分享塔數量。當每個鑽頭達到此數量時，放置將停止。設為0以停用限制。

