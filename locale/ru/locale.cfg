[mod-setting-description]
mineore-default-mode=Режим размещения, используемый по умолчанию при открытии окна настроек.
mineore-show-gui-always=Если включено, окно настроек показывается всегда. Если выключено, используются сохранённые настройки, если они доступны.
mineore-max-beacons-per-drill=Максимальное количество маяков, которые могут влиять на один бур. Большие значения позволяют более плотное покрытие маяками.
mineore-preferred-beacons-per-drill=Целевое количество маяков на бур. Размещение прекращается, когда каждый бур достигает этого числа. Установите 0, чтобы отключить ограничение.

