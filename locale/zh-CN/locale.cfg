[mod-name]
mineore=Miner Planner

[mod-description]
mineore=自动在矿区放置采矿钻头。选择一个区域，选择钻头和放置模式，幽灵钻头将以最优网格模式放置。

[item-name]
mineore-selection-tool=Miner Planner

[item-description]
mineore-selection-tool=拖动选择矿区以自动放置采矿钻头。\nShift+拖动以移除幽灵钻头、传送带、电线杆和插件效果分享塔。

[shortcut]
mineore=Miner Planner

[shortcut-description]
mineore=选择矿区以自动放置采矿钻头

[controls]
mineore-toggle=Miner Planner

[control-description]
mineore-toggle=切换 Miner Planner 选择工具

[mod-setting-name]
mineore-default-mode=默认放置模式
mineore-show-gui-always=始终显示配置窗口
mineore-max-beacons-per-drill=每个钻头最大插件效果分享塔数
mineore-preferred-beacons-per-drill=每个钻头首选插件效果分享塔数

[mod-setting-description]
mineore-default-mode=打开配置窗口时默认使用的放置模式。
mineore-show-gui-always=启用时，始终显示配置窗口。禁用时，如果可用则使用已保存的设置。
mineore-max-beacons-per-drill=能够影响单个钻头的最大插件效果分享塔数量。较高的值允许更密集的覆盖。
mineore-preferred-beacons-per-drill=每个钻头的目标插件效果分享塔数量。当每个钻头达到此数量时，放置将停止。设为0以禁用限制。

