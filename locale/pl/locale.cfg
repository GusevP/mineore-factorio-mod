[mod-name]
mineore=Miner Planner

[mod-description]
mineore=Automatyzuje rozmieszczanie wiertnic na złożach rudy. Wybierz obszar, wybierz wiertnicę i tryb rozmieszczania, a duchy wiertnic zostaną ustawione w optymalnym wzorze siatki.

[item-name]
mineore-selection-tool=Miner Planner

[item-description]
mineore-selection-tool=Przeciągnij, aby wybrać złoże rudy do automatycznego rozmieszczania wiertnic.\nShift+przeciągnij, aby usunąć duchy wiertnic, taśmociągów, słupów i nadajników.

[shortcut]
mineore=Miner Planner

[shortcut-description]
mineore=Wybierz złoża rudy do automatycznego rozmieszczania wiertnic

[controls]
mineore-toggle=Miner Planner

[control-description]
mineore-toggle=Przełącz narzędzie wyboru Miner Planner

[mod-setting-name]
mineore-default-mode=Domyślny tryb rozmieszczania
mineore-show-gui-always=Zawsze pokazuj okno konfiguracji
mineore-max-beacons-per-drill=Maks. nadajników na wiertnicę
mineore-preferred-beacons-per-drill=Preferowana liczba nadajników na wiertnicę

[mod-setting-description]
mineore-default-mode=Tryb rozmieszczania używany domyślnie przy otwieraniu okna konfiguracji.
mineore-show-gui-always=Gdy włączone, okno konfiguracji jest zawsze wyświetlane. Gdy wyłączone, używane są zapamiętane ustawienia, jeśli są dostępne.
mineore-max-beacons-per-drill=Maksymalna liczba nadajników, które mogą wpływać na jedną wiertnicę. Wyższe wartości pozwalają na gęstsze pokrycie nadajnikami.
mineore-preferred-beacons-per-drill=Docelowa liczba nadajników na wiertnicę. Rozmieszczanie zatrzymuje się, gdy każda wiertnica osiągnie tę liczbę. Ustaw 0, aby wyłączyć limit.

